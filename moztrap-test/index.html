<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular-route.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
    <!-- Le styles -->
    <link href='main.css' rel='stylesheet'>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="brand" href="#">Moztrap Wrapper</a>
                <div style="height: 0px;" class="nav-collapse collapse" ng-controller="clear">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">Clear</a>
                        </li>
                        <li>
                            <a href="#download">Download</a>
                        </li>
                        <li>
                            <a href="#upload">Upload</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container-fluid" ng-controller="filterCtrl">
        <form ng-submit='addFilter()'>
            <select ng-model='filterType' ng-options='type for type in filterTypes'>
            </select>
            
            <input class="input-long" type="text" ng-model="searchText">
            <input class='btn-primary' type="submit" value="+"></input>
        </form>
        <div class="row-fluid">
            <div class="span4">
                <div class="row-fluid">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="">Title
                                    <br>
                                </th>
                                <th class="">Suite
                                    <br>
                                </th>
                                <th class="">Version
                                    <br>
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-controller="getList">
                            <tr ng-repeat="testcase in testcases">
                                <td class="">{{testcase.name}}</td>
                                <td class="">row 1,col 2</td>
                                <td>row 1,col 3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="span6">
                <div class="row-fluid">
                    <label class="taglist label label-info" ng-repeat="f in filter">{{f.type}} : {{f.name}}</label>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js">
    </script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src='main.js'></script>

</html>
